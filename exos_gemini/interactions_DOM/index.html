<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactions avec le DOM</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mes interactions</h1>
    <div>
      <h2>Interactions avec un bouton</h2>
      <button id="myBtn">Cliquez ici</button>
    </div>

    <div class="myForm">
      <h2>Interactions avec un formulaire</h2>
      <form id="subscription" action="">
        <div class="name">
          <label for="name">Votre nom : </label>
          <input type="text" id="name" autofocus />
          <small id="user-name"></small>
        </div>
        <div class="email">
          <label for="email">Votre mail : </label>
          <input type="email" id="email" placeholder="exemple@domaine.com" />
          <small id="user-email"></small>
        </div>
        <input type="submit" value="Valider" />
        <span id="submit-message"></span>
      </form>
    </div>

    <div class="liste">
      <h2>Filtrer une liste</h2>
      <input type="text" id="filter" placeholder="Retrouvez une tâche..." />
      <ul id="tasks-list">
        <li>Faire les courses</li>
        <li>Faire le ménage</li>
        <li>Terminer le projet JavaScript</li>
      </ul>
    </div>

    <div>
      <h2>Changer d'image au survol en JS</h2>
      <div class="image"></div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
